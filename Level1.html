<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF=8" />
    <title>ToDoList</title>
    <style>
      h2 {
        color: blue;
        text-align: center;
      }
    </style>
    <script>
      function postscript() {
        document.getElementById("msg").innerHTML =
          document.getElementById("task").value;
      }
    </script>
  </head>
  <body>
    <h2>ToDoList</h2>
    <p>
      <input type="text" id="task" />
      <button type="button" onclick="postscript()">追記</button>
    </p>
    <p id="msg"></p>
  </body>
</html>
